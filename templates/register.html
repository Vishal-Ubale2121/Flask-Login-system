<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Register</h1>
            <div class="account-wall">
                <center>
                    <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                    alt="">
                </center>
                <br>
                <form class="form-signin" action="/register" method="post">
                    <input type="text" class="form-control" placeholder="Full Name" name="user_name" required autofocus>
                    <br>
                <input type="email" pattern="[^ @]*@[^ @]*" class="form-control" placeholder="Email" name="user_email" required autofocus>
                    <br>
                <input type="password" class="form-control"
                       placeholder="Password" name="user_password" required>
                    <br>
                <button class="btn btn-lg btn-primary btn-block" type="submit">
                    Sign up</button>
                <label class="checkbox pull-left">
                    <input type="checkbox" value="remember-me">
                    Remember me
                </label>
                <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
                </form>
            </div>
            <a href="/" class="text-center new-account">Already have an Account. Sign In? </a>
        </div>
    </div>
</div>
